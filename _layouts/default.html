<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-iKbFq7IedTrLalR1mOJ3gBhlTA4UJW1Mox3zpzNEnEoF5+KsEZXKC7x+AMvn23e6" crossorigin="anonymous">

    <!-- SEO Metadata -->
    {% seo %}

    <!-- Favicon -->
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">

    <!-- Google Analytics -->
    {% include head-custom-google-analytics.html %}
  </head>

  <body>
    <header>
      <div class="inner">
        <!-- Logo -->
        <a href="{{ '/' | absolute_url }}">
          <img src="{{ site.logo | relative_url }}" alt="Logo of {{ site.title }}" class="logo" width="150">
        </a>
        <!-- Title and Description -->
        <h1>{{ site.title }}</h1>
        <h2>{{ site.description }}</h2>

        <!-- GitHub and LinkedIn Links -->
        <a href="{{ site.github.owner_url }}" class="button">
          <i class="fab fa-github" aria-hidden="true"></i>
          <small>Follow me on</small> GitHub
        </a>
        <a href="{{ site.linkedin }}" class="button">
          <i class="fab fa-linkedin" aria-hidden="true"></i>
          <small>Connect on</small> LinkedIn
        </a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>

        <!-- Sidebar -->
        <aside id="sidebar">
          <!-- Photo -->
          <img src="{{ site.photo | relative_url }}" alt="Photo of {{ site.title }}" class="avatar" width="200">

          <!-- CV Download -->
          {% if site.show_downloads %}
            <a href="{{ site.currect_cv | relative_url }}" class="button">
              <i class="fas fa-file-pdf" aria-hidden="true"></i>
              Download CV
            </a>
          {% endif %}
        </aside>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
    </footer>
  </body>
</html>
